<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico - Chatbot IA Grupo Onda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-buttons {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4facfe;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .nav-button:hover {
            background: #3d8bfe;
            transform: translateY(-2px);
        }

        .nav-button.secondary {
            background: #6c757d;
        }

        .nav-button.secondary:hover {
            background: #5a6268;
        }

        .content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .document-list {
            display: grid;
            gap: 15px;
        }

        .document-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-item:hover {
            background: #e3f2fd;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .document-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .document-date {
            color: #666;
            font-size: 0.9em;
        }

        .document-stats {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .document-actions {
            display: flex;
            gap: 10px;
        }

        .action-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #218838;
        }

        .action-button.danger {
            background: #dc3545;
        }

        .action-button.danger:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .filter-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background: white;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
            }

            .document-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .document-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-input, .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Hist√≥rico de Documentos</h1>
            <p>Gerencie e carregue documentos processados anteriormente</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-button">üè† Voltar ao Chat</a>
            <button class="nav-button secondary" onclick="loadHistory()">üîÑ Atualizar</button>
            <a href="/status" target="_blank" class="nav-button secondary">üìä Status do Sistema</a>
        </div>

        <div class="content">
            <div id="success-message" class="success-message"></div>
            <div id="error-message" class="error-message"></div>

            <div class="stats-grid" id="stats-grid">
                <div class="stat-card">
                    <h3 id="total-docs">-</h3>
                    <p>Documentos Processados</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-chunks">-</h3>
                    <p>Total de Chunks</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-size">-</h3>
                    <p>Tamanho Total (MB)</p>
                </div>
                <div class="stat-card">
                    <h3 id="system-status">‚úÖ</h3>
                    <p>Sistema Online</p>
                </div>
            </div>

            <div class="filter-section">
                <h3>üîç Filtros</h3>
                <div class="filter-controls">
                    <input type="text" id="searchInput" class="filter-input" placeholder="Buscar por nome do arquivo...">
                    <select id="typeFilter" class="filter-select">
                        <option value="">Todos os tipos</option>
                        <option value=".pdf">PDF</option>
                        <option value=".csv">CSV</option>
                    </select>
                    <select id="sortFilter" class="filter-select">
                        <option value="date_desc">Mais recentes primeiro</option>
                        <option value="date_asc">Mais antigos primeiro</option>
                        <option value="name_asc">Nome A-Z</option>
                        <option value="name_desc">Nome Z-A</option>
                        <option value="size_desc">Maior tamanho</option>
                        <option value="size_asc">Menor tamanho</option>
                    </select>
                </div>
            </div>

            <div class="history-section">
                <h2>üìÑ Documentos Processados</h2>
                <div id="document-list" class="document-list">
                    <div class="loading">
                        <p>üîÑ Carregando hist√≥rico...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let historyData = [];
        let filteredData = [];

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Filtros
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
        }

        async function loadHistory() {
            try {
                // Carregar estat√≠sticas
                const statusResponse = await fetch('/status');
                const statusData = await statusResponse.json();
                
                updateStatistics(statusData);

                // Carregar hist√≥rico
                const historyResponse = await fetch('/api/history');
                const historyResult = await historyResponse.json();
                
                if (historyResult.success) {
                    historyData = historyResult.history || [];
                    filteredData = [...historyData];
                    applyFilters();
                } else {
                    showError('Erro ao carregar hist√≥rico: ' + historyResult.error);
                }

            } catch (error) {
                console.error('Erro ao carregar hist√≥rico:', error);
                showError('Erro ao carregar hist√≥rico de documentos');
            }
        }

        function updateStatistics(statusData) {
            const dbStats = statusData.database || {};
            
            document.getElementById('total-docs').textContent = dbStats.total_documents || 0;
            document.getElementById('total-chunks').textContent = dbStats.total_chunks || 0;
            document.getElementById('total-size').textContent = dbStats.total_size_mb || 0;
            
            const systemStatusEl = document.getElementById('system-status');
            if (statusData.system_status === 'online') {
                systemStatusEl.textContent = '‚úÖ';
            } else {
                systemStatusEl.textContent = '‚ùå';
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            // Filtrar dados
            filteredData = historyData.filter(doc => {
                const matchesSearch = doc.filename.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || doc.file_type === typeFilter;
                return matchesSearch && matchesType;
            });

            // Ordenar dados
            filteredData.sort((a, b) => {
                switch (sortFilter) {
                    case 'date_desc':
                        return new Date(b.processed_at) - new Date(a.processed_at);
                    case 'date_asc':
                        return new Date(a.processed_at) - new Date(b.processed_at);
                    case 'name_asc':
                        return a.filename.localeCompare(b.filename);
                    case 'name_desc':
                        return b.filename.localeCompare(a.filename);
                    case 'size_desc':
                        return b.file_size - a.file_size;
                    case 'size_asc':
                        return a.file_size - b.file_size;
                    default:
                        return 0;
                }
            });

            displayHistory();
        }

        function displayHistory() {
            const listContainer = document.getElementById('document-list');
            
            if (filteredData.length === 0) {
                if (historyData.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ Nenhum documento encontrado</h3>
                            <p>Fa√ßa upload de um documento para come√ßar a usar o sistema</p>
                            <a href="/" style="display: inline-block; margin-top: 15px; padding: 10px 20px; background: #4facfe; color: white; text-decoration: none; border-radius: 25px;">Fazer Upload</a>
                        </div>
                    `;
                } else {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>üîç Nenhum documento encontrado</h3>
                            <p>Nenhum documento corresponde aos filtros aplicados</p>
                        </div>
                    `;
                }
                return;
            }

            const documentsHtml = filteredData.map((doc) => {
                const date = new Date(doc.processed_at).toLocaleString('pt-BR');
                const fileSize = (doc.file_size / 1024 / 1024).toFixed(2);
                const fileIcon = doc.file_type === '.pdf' ? 'üìÑ' : 'üìä';
                
                return `
                    <div class="document-item">
                        <div class="document-header">
                            <div class="document-name">${fileIcon} ${doc.filename}</div>
                            <div class="document-actions">
                                <button class="action-button" onclick="loadDocument(${doc.id}, '${doc.filename}')">
                                    Carregar
                                </button>
                            </div>
                        </div>
                        <div class="document-date">Processado em: ${date}</div>
                        <div class="document-stats">
                            <span>üìä ${doc.chunk_count} chunks</span>
                            <span>üíæ ${fileSize} MB</span>
                            <span>üìÅ ${doc.file_type.toUpperCase()}</span>
                        </div>
                    </div>
                `;
            }).join('');

            listContainer.innerHTML = documentsHtml;
        }

        async function loadDocument(documentId, filename) {
            try {
                showSuccess(`Carregando documento: ${filename}...`);
                
                const response = await fetch('/api/load_document', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        document_id: documentId
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showSuccess(`‚úÖ Documento "${filename}" carregado com sucesso! ${result.chunks_count} chunks dispon√≠veis.`);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(`Erro ao carregar documento: ${result.error}`);
                }
            } catch (error) {
                console.error('Erro ao carregar documento:', error);
                showError('Erro interno ao carregar documento');
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('success-message');
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
